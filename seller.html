<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecome Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>
<body>
    <div style="margin:40px">
        <span id="user" class="message">Hello,  </span>
        <div class="success"><span>Welcome seller, You are successfully loged in!!!</span></div><br/>
        
        <button id="verifybtn" class="btn btn-danger" onclick="verify()">Verify Know</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <div id="red">

        <center><form onsubmit="addprd()" id="sellerproductForm" class="card-body px-5 py-4"> 
                <label class="custom-field">
                    <input id="brand" type="text" class="input" required />
                    <span class="placeholder">Brand</span>
                </label><br />
                <select id="category" required>
                    <option selected disabled>Select category</option>
                    <option value="sports">Sports</option>
                    <option value="casual">Casual</option>
                </select>
                <label class="custom-field">
                    <input id="name" type="text" class="input" required />
                    <span class="placeholder">Name</span>
                </label>
                <label class="custom-field">
                    <input id="price" type="text" class="input" required />
                    <span class="placeholder">Price</span>
                </label>
            <br>
            <center><button type="submit" class="btn btn-primary">Add Products</button></center>
        </form></center>


        <div id="cards">

        </div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>


    <script src="firebase.js"></script>
    <script src="seller.js"></script>
</body>
</html>
